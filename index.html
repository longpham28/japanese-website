<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Japanese Learning</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <meta http-equiv="content-type" charset="utf-8">
</head>

<style>
    .background {
        text-align: center;
        height: 1000px;
    }

    .background h1 {
        font-weight: 600;
        font-size: 50px;
        margin-top: 0px;
        padding-top: 80px;
        margin-bottom: 80px;
        text-transform: uppercase;
    }

    #japan-flag {
        display: block;
        margin-left: auto;
        margin-right: auto;
        height: 50%;
    }

    .getstarted {
        display: block;
        position: relative;
        top: 100px;
        text-align: center;
    }


    .getstarted a {
        text-decoration: none;
        color: #222233;
        text-transform: uppercase;
        font-weight: 900;
        font-size: 20px;
        border: 3px solid black;
        padding: 50px;
        border-radius: 10px;
        background-color: white;
    }

    .getstarted a:hover {
        background-color: #efefef;
    }
</style>

<body>
    <header>
        <a href="index.html" class="logo">Learn Japannese</a>
    </header>
    <main>
        <div class="background">
            <h1>Japanese Learning Website</h1>
            <img id="japan-flag" src="image/japan-2.png" />
            <div class="getstarted">
                <a href="alphabet.html" id="getstarted">Get started</a>
            </div>

        </div>
    </main>
    <!-- jQuery library -->
    <script src="js/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/nav-bar.js"></script>
</body>

</html>
